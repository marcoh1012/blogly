{% extends 'base.html' %}
<!-- title -->
{% block title %} Users: {% endblock %}
<!-- content -->
{% block content %}
<!-- list of users -->
<ul>
    {%for user in users %}
    <li><a href="/users/{{user.id}}"> {{user.id}} {{user.get_full_name()}}</a></li>
    {% endfor %}
</ul>
<form action="/users/new">
    <button>Add User</button> {% endblock %}
</form>
