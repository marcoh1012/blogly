{% extends 'base.html' %} {% block title %} Edit a User {% endblock %}
<!-- create user form -->
{% block content %}
<form action="/users/{{user.id}}/edit" method="POST">
    <label for="first_name">First Name: </label>
    <input type="text" name="first_name" id="first_name" value="{{user.first_name}}"> <br>
    <label for="last_name">Last Name: </label>
    <input type="text" name="last_name" id="last_name" value="{{user.last_name}}"><br>
    <label for="img_url">Image URL: </label>
    <input type="url" name="img_url" id="img_url" value="{{user.image_url}}"><br>
    <button type="submit"> Edit User</button>
</form>
{% endblock %}
